<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/exibicao-hospedagem.css">
    <link rel="stylesheet" href="../css/pesquisa.css">
    <title>Exibição Hospedagens</title>
    <style>
        @media (max-width: 540px) {
            .menu-hamburger {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <div class="fundo-conteudo">
        <!-- Menu Hambúrguer -->
        <div class="menu-hamburger" id="alterar-menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M12 2A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2M6 7h12v2H6zm0 4h12v2H6zm0 4h12v2H6z" />
            </svg>
        </div>

        <!-- Barra Lateral -->
        <aside class="barra-lateral" id="barra-lateral">
            <div class="logo">
                <img src="../assets/backgrounds/logo-innova-tour.png" alt="Innova Turismo">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><img src="../assets/icons/icone-das-hospedagens.svg" class="icone"> Hospedagens</a>
                    </li>
                    <li><a href="#"><img src="../assets/icons/icone-dos-pacotes-de-viagens.svg" class="icone">
                            Pacote</a></li>
                    <li><a href="#"><img src="../assets/icons/icone-dos-funcionarios.svg" class="icone">
                            Funcionários</a></li>
                    <li><a href="#"><img src="../assets/icons/icone-dos-clientes.svg" class="icone"> Clientes</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="conteudo">
            <!-- Cabeçalho -->
            <header>
                <div class="caixa-cabecalho">
                    <h1>Hospedagens Cadastradas</h1>
                    <div class="info-usuario">
                        <img src="../assets/icons/icone-avatar.svg" class="avatar" alt="Avatar">
                        <div class="detalhes-usuario">
                            <p>Lorem Ipsum Dolo</p>
                            <small>Admin</small>
                        </div>
                    </div>
                </div>
            </header>

            <section class="secao-pesquisa">
                <form action="#" method="get" class="formulario-pesquisa">
                    <div class="entrada-pesquisa">
                        <img src="../assets/icons/botao-de-pesquisar.svg" alt="Ícone de Pesquisa" class="icone-pesquisa">
                        <input type="text" placeholder="Pesquise" name="search" onkeydown="if(event.key === 'Enter'){ this.form.submit(); }">
                    </div>
                </form>
                <button class="add-butao">+</button>
            </section>

            <div class="bloco-exibicao">
                <div class="upload-foto">
                    <p>Upload de Foto</p>
                </div>

                <div class="info-hospedagem">
                    <h2 class="nome-hospedagem">Nome da Hospedagem</h2>
                    <p class="descricao-hospedagem">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
                        convallis egestas.</p>
                </div>

                <div class="endereco-hospedagem">
                    <p>Endereço: Rua Exemplo, 123 - Cidade, Estado</p>
                </div>

                <div class="acoes-hospedagem">
                    <button class="btn-editar">Editar</button>
                    <button class="btn-deletar">Deletar</button>
                    <button class="btn-habilitar">Habilitar</button>
                </div>
            </div>

        </main>
    </div>

    <!-- Script para ativar/desativar o menu -->
    <script>
        document.getElementById("alterar-menu").addEventListener("click", function () {
            document.getElementById("barra-lateral").classList.toggle("active");
        });
    </script>

</body>

</html>
